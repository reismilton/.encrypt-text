<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Encrypt && Decrypt text</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./images/Frame 6.svg" alt="logo alura">
        </div>
        <div class="input-div">
            <div class="input-text">
                <input type="text" class="title-input" placeholder="Digite seu texto aqui!">
            </div>
            <div id="input-div-result">
                <img class="meninaimg" src="./images/meninainput.svg" alt="meninainput">
            </div>
            
        </div>
        <div class="button">
            <button class="encrypt">Criptografar</button>
            <button class="decrypt">Descriptografar</button>
            <div class="btn-copy-div">
                <button class="btnCopy">Copiar</button>
            </div>
        </div>

    </div>
</body>
<script src="./script.js"></script>
</html>
